<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Proficiency Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>  
            <h1>English Proficiency Test</h1>
            <p class="subtitle">Choose your level to start the test</p>
        </header>

        <main class="level-selection">
            <div class="level-cards">
                <div class="level-card beginner">
                    <div class="level-icon">🟢</div>
                    <h2>Beginner</h2>
                    <p>Basic grammar and vocabulary</p>
                    <p class="duration">⏱️ 20 minutes</p>
                    <button onclick="startTest('beginner')" class="level-btn beginner-btn">Start Beginner Test</button>
                </div>

                <div class="level-card elementary">
                    <div class="level-icon">🟡</div>
                    <h2>Elementary</h2>
                    <p>Pre-intermediate level test</p>
                    <p class="duration">⏱️ 45 minutes</p>
                    <button onclick="startTest('elementary')" class="level-btn elementary-btn">Start Elementary Test</button>
                </div>

                <div class="level-card advanced">
                    <div class="level-icon">🔴</div>
                    <h2>Advanced</h2>
                    <p>Advanced grammar and comprehension</p>
                    <p class="duration">⏱️ 60 minutes</p>
                    <button onclick="startTest('advanced')" class="level-btn advanced-btn">Start Advanced Test</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 English Proficiency Test System</p>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
