<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Proficiency Test</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo.png" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/logo.png" alt="Supernova Logo" class="logo" />
        <h1>English Proficiency Test</h1>
        <p class="subtitle">Choose your level to start the test</p>
      </header>

      <main class="level-selection">
        <div class="level-cards">
          <div class="level-card pre-intermediate">
            <img
              src="assets/levels/beginner.png"
              alt="Pre-Intermediate Level"
              class="level-icon"
            />
            <h2>Pre-Intermediate</h2>
            <p>Grammar, Vocabulary & Pronunciation</p>
            <p class="duration">⏱️ 45 minutes</p>
            <button
              onclick="startTest('pre-intermediate')"
              class="level-btn pre-intermediate-btn"
            >
              Start Pre-Intermediate Test
            </button>
          </div>

          <div class="level-card intermediate">
            <img
              src="assets/levels/elementary.png"
              alt="Intermediate Level"
              class="level-icon"
            />
            <h2>Intermediate</h2>
            <p>Grammar & Vocabulary test</p>
            <p class="duration">⏱️ 45 minutes</p>
            <button
              onclick="startTest('elementary')"
              class="level-btn intermediate-btn"
            >
              Start Intermediate Test
            </button>
          </div>

          <div class="level-card advanced">
            <img
              src="assets/levels/advanced.png"
              alt="Advanced Level"
              class="level-icon"
            />
            <h2>Advanced</h2>
            <p>Advanced grammar and comprehension</p>
            <p class="duration">⏱️ 60 minutes</p>
            <button
              onclick="startTest('advanced')"
              class="level-btn advanced-btn"
            >
              Start Advanced Test
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        &copy; 2025 Supernova. Developer -
        <a href="https://myurls.co/mshslink" class="footer-anchor"> mshsacc</a>
      </p>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
