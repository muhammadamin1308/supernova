<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Beginner Level Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../styles/test.css">
</head>
<body>
    <div class="test-header">
        <h1>Beginner Level Test</h1>
        <div class="test-info">
            <span class="small">Basic Grammar • 5 questions • Total: 5 points</span>
            <a href="../index.html" class="back-button">← Back to Home</a>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Fixed Timer -->
    <div class="timer" id="timer">⏱️ 20:00</div>

    <form id="examForm">
        <!-- Grammar Section (15 questions) -->
        <div class="section">
            <h2>Grammar — 5 points</h2>

            <div class="question">
                <span class="qnum">1.</span> I ______ a student.<br>
                <label><input type="radio" name="q1" value="am"> am</label><br>
                <label><input type="radio" name="q1" value="is"> is</label><br>
                <label><input type="radio" name="q1" value="are"> are</label>
                <div id="fb-q1" class="feedback"></div>
            </div>

            <div class="question">
                <span class="qnum">2.</span> She ______ to school every day.<br>
                <label><input type="radio" name="q2" value="go"> go</label><br>
                <label><input type="radio" name="q2" value="goes"> goes</label><br>
                <label><input type="radio" name="q2" value="going"> going</label>
                <div id="fb-q2" class="feedback"></div>
            </div>

            <div class="question">
                <span class="qnum">3.</span> ______ you like pizza?<br>
                <label><input type="radio" name="q3" value="Do"> Do</label><br>
                <label><input type="radio" name="q3" value="Does"> Does</label><br>
                <label><input type="radio" name="q3" value="Are"> Are</label>
                <div id="fb-q3" class="feedback"></div>
            </div>

            <div class="question">
                <span class="qnum">4.</span> There ______ two cats in the garden.<br>
                <label><input type="radio" name="q4" value="is"> is</label><br>
                <label><input type="radio" name="q4" value="are"> are</label><br>
                <label><input type="radio" name="q4" value="am"> am</label>
                <div id="fb-q4" class="feedback"></div>
            </div>

            <div class="question">
                <span class="qnum">5.</span> I ______ watch TV yesterday.<br>
                <label><input type="radio" name="q5" value="don't"> don't</label><br>
                <label><input type="radio" name="q5" value="didn't"> didn't</label><br>
                <label><input type="radio" name="q5" value="wasn't"> wasn't</label>
                <div id="fb-q5" class="feedback"></div>
            </div>


        </div>

        <div class="controls">
            <button type="button" onclick="submitTest()">Submit Test</button>
        </div>

        <div id="resultBox"></div>
    </form>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/test-common.js"></script>
    <script src="../scripts/beginner-test.js"></script>
</body>
</html>
